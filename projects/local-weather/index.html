<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Local Weather</title>
    <style class="cp-pen-styles">
      .container {
        font-family: "Lucida Grande", "Tahoma";
        font-size: 1.3em;
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }
      .hide {
        display: none;
      }
      .weather .icon {
        position: relative;
        bottom: -20px;
      }
      .weather a {
        text-decoration: none;
        padding: 5px 5px 5px 0;
      }
      .weather a:visited {
        color: #0000ee;
      }
    </style>
  </head>
<body>
  <div class="container">
    <h1>Local Weather</h1>
    <img class="loader" src="img/loader.svg" width="60">
    <div class="city"></div>
    <div class="weather">
      <img class="icon"></img>
      <span class="temp-cel"></span>
      <span class="temp-fah hide"></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script>
    function showWeather(data) {
      var cel, fah;
      cel = Math.round(Number(data.main.temp));
      fah = Math.round(1.8*Number(data.main.temp) + 32);

      $('.loader').hide();

      $('.city').text(data.name + ', ' + data.sys.country);

      $('.temp-cel').html(cel + '°<a href="#" title="Switch to Fahrenheit">C</a>');
      $('.temp-fah').html(fah + '°<a href="#" title="Switch to Celcius">F</a>');
      $('.weather a').on('click', function() {
        $('.temp-cel').toggleClass('hide');
        $('.temp-fah').toggleClass('hide');
      });

      $('.icon').attr({
        width: '50px',
        height: '50px',
        src: data.weather[0].icon,
        alt: data.weather[0].main,
        title: data.weather[0].main
      });
    }

    function handleCoords(data) {
      var lat, lon;
      lat = data.coords.latitude;
      lon = data.coords.longitude;
      $.getJSON('https://fcc-weather-api.glitch.me/api/current?lat=' + lat +
                '&lon=' + lon, handleWeather);
    }

    function handleWeather(data) {
      showWeather(data);
    }

    $(document).ready(function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(handleCoords);
      } else {
        console.log('Geolocation is not supported.');
      }
    });
  </script>
  </body>
</html>
